<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sing In</title>
</head>

<body>
  <h1>Google Sing In</h1>

  <div id="g_id_onload" data-client_id="996190509909-a1blvvdtbu4p4qcv6uem3qirdas6cqaq.apps.googleusercontent.com"
    data-auto_prompt="false" data-callback="handleCredentialResponse">
  </div>

  </div>
  <div 
  class="g_id_signin" 
  data-type="standard" 
  data-size="large" 
  data-theme="outline" 
  data-text="sign_in_with"
  data-shape="rectangular" 
  data-logo_alignment="left">
  </div>

  <button id="google_signout">
    Sigout
  </button>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      // decodeJwtResponse() is a custom function defined by you
      // to decode the credential response.
      //google token
      // console.log(response.credential);
      const body = {id_token: response.credential};

      fetch(window.location.hostname.includes('localhost') 
      ? 
      'http://localhost:8080/api/auth/google'
      :
      'https://restserver-10.herokuapp.com/api/auth/google'
      , {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      })
      .then(resp => resp.json())
      .then(resp => {
        console.log(resp)
        localStorage.setItem('email', resp.usuario.correo)
      })
      .catch(console.warn);

    }

    const button = document.getElementById('google_signout');
    button.onclick = () => {
      // cuando estamos autenticados tenemos acceso a toda esta info
      google.accounts.id.disableAutoSelect()

      google.accounts.id.revoke(localStorage.getItem('email'), done => {
        localStorage.clear();
        location.reload();
      })
    }
  </script>
</body>

</html>
